<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clube Prata | Lumina</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #121212;
      color: #fff;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
    }

    .site-title {
      font-size: 2rem;
      color: #ff4f87;
    }

    .page-subtitle {
      font-size: 1rem;
      color: #aaa;
    }

    .header-left {
      display: flex;
      flex-direction: column;
    }

    .header-right {
      display: flex;
      gap: 10px;
    }

    .header-right a {
      background-color: #ff4f87;
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .header-right a:hover {
      background-color: #ff2e6b;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 30px;
    }

    .photo-card {
      background-color: #1e1e1e;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .photo-card:hover {
      transform: scale(1.03);
    }

    .photo-card img {
      width: 100%;
      height: auto;
      display: block;
      cursor: pointer;
    }

    .photo-card video {
      width: 100%;
      height: auto;
      display: block;
    }

    .photo-card .info {
      padding: 15px;
    }

    .photo-card .info h3 {
      font-size: 1.1rem;
      margin-bottom: 5px;
    }

    .photo-card .info p {
      font-size: 0.9rem;
      color: #ccc;
    }

    /* Modal */
    #modal {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
    }

    #modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <h1 class="site-title">Lumina</h1>
      <span class="page-subtitle">Silver Club ðŸ©¶</span>
    </div>
    <div class="header-right">
      <a href="https://www.google.com" target="_blank">Upgrade to Gold Club ðŸª™</a>
      <a href="https://www.google.com" target="_blank">Upgrade to Diamond Club ðŸ’Ž</a>
    </div>
  </header>

  <div class="gallery">
    <div class="photo-card"><img src="sends/vava.png" alt=""><div class="info"></div></div>
    <div class="photo-card"><img src="sends/image (1).png" alt=""><div class="info"></div></div>
    <div class="photo-card"><img src="sends/image (11).png" alt=""><div class="info"></div></div>
    <div class="photo-card"><img src="sends/image (17).png" alt=""><div class="info"></div></div>
    <div class="photo-card"><img src="sends/image (18).png" alt=""><div class="info"></div></div>
    <div class="photo-card"><img src="sends/image (19).png" alt=""><div class="info"></div></div>
    <div class="photo-card"><img src="sends/image (20).png" alt=""><div class="info"></div></div>
  </div>

  <!-- Modal -->
  <div id="modal" onclick="closeModal()">
    <img id="modal-img" src="" alt="">
  </div>

  <script>
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    const images = document.querySelectorAll('.photo-card img');

    images.forEach(img => {
      img.addEventListener('click', () => {
        modal.style.display = 'flex';
        modalImg.src = img.src;
      });
    });

    function closeModal() {
      modal.style.display = 'none';
    }
  </script>
</body>
</html>
